    <h3>The Foundation Model Development Cheatsheet</h3>
<p align="center">
  <img src="images/fmcheatsheet/cheatsheet-0.png" width="30%" alt="The Foundation Model Development Cheatsheet">
</p>

<p>The landscape of foundation models is experiencing a <em>rapid</em> evolution, marked by a burgeoning community of developers and contributors, leading to significant advances in the capabilities of these models. Amidst this incredible progress it is important to ensure that the development of models is done responsibly.</p>
<p>At <strong>UCSB NLP</strong>, we are committed to fostering the development of foundation models <strong>responsibly, openly, collaboratively</strong>, and <strong>ethically</strong>. We recognize that the responsible development of foundation models is essential to ensuring that these models are used to benefit society.
In line with our goals, we have actively encouraged and participated in open progress by developing <strong>datasets</strong> (<a href="https://arxiv.org/pdf/2304.06939.pdf">mmc4</a>), <strong>surveys</strong> (<a href="https://arxiv.org/abs/2402.16827">Data selection survey</a>, <a href="https://arxiv.org/abs/2308.03188">Self-correcting LLMs</a>), <strong>benchmarks</strong> (<a href="https://github.com/matt-seb-ho/WikiWhy">WikiWhy</a>, <a href="https://finqasite.github.io/">FinQA</a>, <a href="https://alon-albalak.github.io/feta-website/">FETA</a>, <a href="https://github.com/sharonlevy/SafeText">SafeText</a>, <a href="https://tabfact.github.io/">TabFact</a>, <a href="https://eric-xw.github.io/vatex-website/index.html">VaTeX</a>), <strong>tools to evaluate models</strong> (<a href="https://github.com/xu1998hz/InstructScore_SEScore3">InstructScore</a>, <a href="https://saxon.me/coco-crola/">CoCo-CroLa</a>), and <strong>models</strong> (<a href="https://github.com/apple/ml-mgie">mgie</a>, <a href="https://arxiv.org/abs/2205.14268">NeuPSL</a>).</p>
<p>As a next step in our mission, we aim to <strong>lower the barrier to entry for new developers</strong>. In this spirit, we are thrilled to introduce the <strong>"Foundation Model Development Cheatsheet"</strong>, a concise guide containing resources, tools, and findings from researchers at UCSB and ten other leading organizations. Written <em>by</em> foundation model developers <em>for</em> foundation model developers, the cheat sheet is designed as a quick-start guide for new developers to familiarize themselves with the essential tools and resources for the responsible development of foundation models across text, vision, and speech modalities. The cheat sheet covers the full lifecycle of model development including: data collection, preprocessing, and documentation; model pretraining and finetuning; environmental impact estimation; assessing risks and harms; as well as model documentation, release, and licensing.</p>
<p>We hope this resource will be useful for new developers and experienced researchers alike, as a way of raising awareness for responsible model development.
Explore the <a href="https://github.com/allenai/fm-cheatsheet/blob/main/app/resources/paper.pdf">paper</a> for more details, and find cheatsheet resources that are relevant for you on the <a href="https://fmcheatsheet.org/">project website</a>. The cheatsheet is a living document and will continue to be updatedâ€”anyone is welcome to contribute resources directly <a href="https://github.com/allenai/fm-cheatsheet?tab=readme-ov-file#add-to-cheatsheet">here</a>, and will be recognized for contributions.</p>
<p>~Alon</p>
